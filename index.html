<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Escaleras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #001f3f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00517a;
    }
  </style>
</head>
<body>

  <h2>Validación de Escaleras</h2>

  <form id="formulario">
    <label for="correo">Correo empresarial:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="placa">Número de placa:</label>
    <input type="text" id="placa" name="placa" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const placa = document.getElementById("placa").value.replace(/-/g, "").toUpperCase();

      fetch("https://n8n.tecnico.i.telconet.net/webhook-test/escalera_buscar1", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          correo: correo,
          placa: placa
        })
      })
      .then(response => {
        if (response.ok) {
          return response.text(); // obtener HTML
        } else {
          throw new Error("Error en la respuesta del servidor.");
        }
      })
      .then(html => {
        // reemplaza todo el contenido de la página con el HTML generado
        document.open();
        document.write(html);
        document.close();
      })
      .catch(error => {
        console.error("Error al enviar:", error);
        alert("Error en la conexión o en el envío.");
      });
    });
  </script>

</body>
</html>

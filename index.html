<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Escaleras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #001f3f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00517a;
    }
    #formularioFinal {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Validación de Escaleras</h2>

  <form id="formularioInicial">
    <label for="correo">Correo empresarial:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="placa">Número de placa:</label>
    <input type="text" id="placa" name="placa" required>

    <button type="submit">Buscar Escaleras</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("formularioInicial").addEventListener("submit", function(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const placa = document.getElementById("placa").value.replace(/-/g, "").toUpperCase();

      fetch("https://n8n.tecnico.i.telconet.net/webhook-test/escalera_buscar1", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ correo, placa })
      })
      .then(response => response.text())
      .then(html => {
        document.getElementById("resultado").innerHTML = html;
      })
      .catch(error => {
        alert("Error al obtener escaleras.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
